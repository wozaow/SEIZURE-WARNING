<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: rainbow 0.1s infinite alternate;
    }

    @keyframes rainbow {
      0% { background-color: red; }
      14.28% { background-color: orange; }
      28.56% { background-color: yellow; }
      42.84% { background-color: green; }
      57.12% { background-color: blue; }
      71.4% { background-color: indigo; }
      85.68% { background-color: violet; }
      100% { background-color: red; }
    }
  </style>
  <title>Rainbow Blink</title>
</head>
<body>
  <h1>Colors of the Rainbow</h1>
</body>
</html>
